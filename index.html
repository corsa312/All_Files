<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Links das Pastas • corsa312/All_Files</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      color: #eee;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #9b59b6;
    }
    .file {
      display: flex;
      justify-content: space-between;
      padding: 8px 12px;
      margin: 4px 0;
      background: #2a2a2a;
      border-radius: 8px;
    }
    .file:hover {
      background: #3a2a4a;
    }
    a {
      color: #c39bd3;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>📂 Pastas - corsa312/All_Files</h1>
  <div id="lista"></div>

  <script>
    // 🔧 Lista de pastas do seu repositório
    const arquivos = [
      { path: "redline/", type: "dir" },
      { path: "numsei/", type: "dir" },
      { path: "backengine/", type: "dir" },
      { path: "Project Python/", type: "dir" }
    ];

    // Config do seu repositório
    const owner = "corsa312";
    const repo  = "All_Files";
    const branch = "main"; // troque se usar master

    const lista = document.getElementById("lista");

    arquivos.forEach(item => {
      let url;
      if (item.type === "file") {
        url = `https://github.com/${owner}/${repo}/blob/${branch}/${item.path}`;
      } else {
        url = `https://github.com/${owner}/${repo}/tree/${branch}/${item.path}`;
      }

      const div = document.createElement("div");
      div.className = "file";
      div.innerHTML = `
        <span>${item.type === "dir" ? "📁" : "📄"} ${item.path}</span>
        <a href="${url}" target="_blank">Abrir</a>
      `;
      lista.appendChild(div);
    });
  </script>
</body>
</html>
